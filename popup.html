<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 280px;
        padding: 15px;
        font-family: Arial, sans-serif;
        margin: 0;
      }

      .header {
        text-align: center;
        margin-bottom: 15px;
      }

      .page-info {
        background-color: #f8f9fa;
        padding: 12px;
        border-radius: 4px;
        margin-bottom: 15px;
        border: 1px solid #dee2e6;
      }

      .page-title {
        font-weight: bold;
        margin-bottom: 5px;
        font-size: 14px;
        line-height: 1.4;
      }

      .status {
        text-align: center;
        padding: 12px;
        border-radius: 4px;
        margin-top: 10px;
      }

      .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .loading {
        background-color: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }

      .open-app {
        width: 100%;
        padding: 8px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        text-decoration: none;
        display: block;
        text-align: center;
        margin-top: 10px;
      }

      .open-app:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h3>My Pocket</h3>
    </div>

    <div id="pageInfo" class="page-info">
      <div class="page-title" id="pageTitle">読み込み中...</div>
    </div>

    <div id="status" class="status loading">保存中...</div>

    <!-- <a href="http://localhost:3000" target="_blank" class="open-app">
    アプリを開く
  </a> -->

    <script src="config.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
